<h3>Async Scrollbar</h3>
<p>
    HTML Container: Load dynamic content
</p>
<div class="scrollWrapper" #scrollWrapper2>
  <div class="scrollView" ngxCustomScrollbarScrollable>
    <div *ngFor="let item of items"><span>Ipsum {{item}}</span></div>
  </div>
  <ngx-customscrollbar [scrollDirection]="'vertical'"></ngx-customscrollbar>
</div>
<div style="margin-top: 40px;">
  <button (click)="resetScrollbar()">Reset Scrollbar</button>
  <button (click)="reload()">Reload Data</button>
</div>
