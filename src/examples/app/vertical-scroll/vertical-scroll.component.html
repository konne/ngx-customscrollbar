<h3>Vertical Scrollbar</h3>
<div class="scrollWrapper" #scrollWrapper2>
  <div class="scrollView" ngxCustomScrollbarScrollable *ngIf="!loading">
    <div *ngFor="let item of items">Lorem Ipsum {{item}}</div>
  </div>
  <ngx-customscrollbar *ngxCustomScrollbarOverflowY="'auto'"></ngx-customscrollbar>
</div>
